<html>
  <head>
    <title>Formulário de Inscrição</title>
  </head>

  <body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
      <!--Campo de texto-->
      <div>
        <label for="nome">Nome:</label>
        <br />
        <input type="text" id="nome" name="nome" required />
        <br /><br />
      </div>

      <!--Campo para email -->
      <div>
        <label for="email">E-mail:</label>
        <br />
        <input type="email" id="email" email="email" required />
        <br /><br />
      </div>

      <!--Campo de telefone-->
      <div>
        <label for="telefone">WhatsApp:</label>
        <br />
        <input type="tel" id="telefone" telefone="telefone" required />
        <br /><br />
      </div>

      <!--Camopo Área de atuação inputs de radio -->
      <label>Área de atuação:</label>
      <br />
      <input
        type="radio"
        id="area-de-atuacao"
        name="area-de-atuacao"
        value="desenvolvedor"
        required
      />

      <label for="area-de-atuacao">Desenvolvimento</label>
      <input
        type="radio"
        id="area-de-atuacao"
        name="area-de-atuacao"
        value="quality Assurance"
        required
      />

      <label for="area-de-atuacao">Quality Assurance (QA)</label>
      <input
        type="radio"
        id="area-de-atuacao"
        name="area-de-atuacao"
        value="Analise"
        required
      />

      <label for="area-de-atuacao">Análise de Dados</label>
      <input
        type="radio"
        id="area-de-atuacao"
        name="area-de-atuacao"
        value="Infraestrutura"
        required
      />

      <label for="area-de-atuacao">Infraestrutura</label>
      <br /><br />

      <!-- Campo de área de texto de múltiplas linhas -->
      <div>
        <label for="Observacoes">Observações:</label><br />
        <textarea
          name="Observacoes"
          id="Observacoes"
          cols="40"
          rows="6"
        ></textarea>
        <br /><br />
      </div>

      <!-- Campo de seleção múltipla usando inputs de checkbox -->
      <div>
        <input
          type="checkbox"
          name="novidades"
          id="novidades"
          value="novidades"
        />
        <label for="checkbox"
          >Desejo receber novidades e ofertas por email</label
        ><br /><br />
      </div>

      <!--Botão de envio-->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
